<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="regi-container">
        <form action="" id="user-form">
            <h2>Registration Form</h2>
            <table class="form-table">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name", id="name" required placeholder="Ente Full name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email", id="email" required placeholder="Enter Email Id"></td>
                </tr>
                <tr>
                    <td><label for="password">password</label></td>
                    <td><input type="password" name="password", id="password" required placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dod", id="dob" required min="1968-09-29" max="2005-09-29"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="terms", id="terms" required>
                    <label for="terms">Accept Terms & Conditions</label></td>
                </tr>
                <tr>
                    <td><button type="submit" id="submit-btn">Submit</button></td>
                </tr>
            </table>
        </form>
        <div class= "Entries-warp">
            <h2 class="Entries-title">ENTRIES</h2>
            <div id="user-entries"></div>
        </div>
        <script src="./index.js"></script>
    </div>
</body>
</html>
